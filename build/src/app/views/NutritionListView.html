<Fynd:Import Path="~/views/HtmlHeader.html"></Fynd:Import>
<div id="content">
<Fynd:Table ID="Table1" Width="800" JsonDataUrl="?c=Nutrition&amp;a=pagingList&amp;">
	<Columns>
	    <TableColumn Key="Checkbox" Label="">
			<OperationItems>
				<CheckBoxItem class=""
							  title="点击选中"
							  FormFieldValue="{NutritionId}" />
			</OperationItems>
		</TableColumn>
		<TableColumn Key="Operation" Label="操作">
			<OperationItems>
				<LinkItem target="_blank" class="" text="编辑" title="点击编辑"
					      href="?c=Nutrition&amp;a=edit&amp;id={NutritionId}" />
			</OperationItems>
		</TableColumn>
		<TableColumn Key="NutritionId" Label="营养指标ID" Resizeable="true" Sortable="true" />
		<TableColumn Key="NutritionName" Label="营养指标名称" Resizeable="true" Sortable="true" />
	 </Columns>
</Fynd:Table>
</div>
<div id="tip"></div>
<div id="operation"></div>
<Fynd:Import Path="~/views/HtmlFooter.html"></Fynd:Import>
